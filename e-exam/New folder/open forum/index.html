</head>
<body>
    <header>
        <nav class="navbari">
            <div class="logoi">
                <a href="/index"><img src="logi.png"></a>
            </div>
            <div class="navlinksi">
                <ul class="navuli">
                    <li><a href="/exam">E-Exam</a></li>
                    <li><a href="#">Open Forum</a></li>
                    <li><a href="/repo">E-Repository</a></li>
                    <li><a href="/mywall">My-Wall</a></li>
                </ul>
            </div>
            <!-- <div class="hello">
                <p>Hello, Harsh</p>
            </div> -->
            <div class="user">
                <form>
                    <button id="logbut" formaction="/login">Logout</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="row justify-content-center ">
        <div class="col-12 col-md-6 p-5" id="welcome">
            <h2 class="text-left" style="color:rgb(224, 224, 224);">Welcome to OpenForum!</h2>
            <p class="text-left" style="color:rgb(227, 227, 227);">Enter a subject to get started</p>
            <form id="question">
                <div class="form-group">
                    <input type="text" name="subject" id="subject" class="form-control" placeholder="Title"/>
                    <p id="sub_err"class="err">*Should not be empty</p>
                </div>
                <div class="form-group">
                    <textarea rows="10" name="ques" id="ques" class="form-control" placeholder="Dicusss"></textarea>
                    <p id="que_err" class="err">*Should not be empty</p>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="sub" id="ques-submit">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="col-12 col-md-7 p-5 d-none" id="response">
            <h4 class="clr">Discussions :</h4>
            <div id="ques-info"></div>
            <h4 class="clr">Responses : </h4>
            <div id="responseList"></div>
            <h4 class="mt-4 mb-2 clr">Add Response</h4>
            <form id="responseForm">
                <div class="form-group" id="yup">
                    <textarea rows="10" name="response" id="response" class="form-control" placeholder="Enter Comment" required ></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="sub" id="response-submit">Submit</button>
                </div>
                <input type="hidden" name="qId" value="" id="pos"/>
            </form>
        </div>
        <div class="col-12 col-md-5 border-right bg-light qdisplay rounded" id="right">
            <div class="row bg-white pt-3 justify-content-around align-items-center">
                <h3 id="hid">Discussions :</h3>
                <button class="dsub hde" id="new-ques">Discuss</button>
                <!-- <button class="dsub" id="favs">Favourites</button> -->
                <button class="btn btn-success px-4 mt-2 mt-sm-0 d-none" id="all">All Questions</button>
            </div>
            <div class="row bg-white pb-3 border-bottom justify-content-center align-items-center">
                <div class="col-12 mt-3 ">
                </div>
            </div>
            <div class="row d-flex flex-column">
                <ul class="list-unstyled"></ul>
                <div class="col-12 d-none" id="no-match-found">
                    <h3 class="text-center text-danger">Oops! No Match Found</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='forum.js'></script>
